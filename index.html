<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>My Carrousel</title>
</head>
<body>
    <div class="container">

        <img src="/assets/image_1.jpg" alt="img1" class="car-img ">
        <img src="/assets/image_2.jpeg" alt="img2" class="car-img ">
        <img src="/assets/image_3.jpeg" alt="" class="car-img active">
        <div class="buttons">
            <button class="prev"><span class="material-symbols-outlined">
                arrow_back
                </span></button>
                <button class="next"><span class="material-symbols-outlined">
                    arrow_forward
                    </span></button>
        </div>

    </div>
    <script src="carrusel.js"></script>
</body>
</html>
